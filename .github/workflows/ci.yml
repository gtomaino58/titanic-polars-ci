name: run-practica

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    # Anti-loop: no ejecutar si el push lo hace github-actions
    if: ${{ github.actor != 'github-actions' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Publish outputs to docs (Pages) + CSV previews
        run: |
          # Re-crear carpetas publicadas
          rm -rf docs/figures docs/tables
          mkdir -p docs/figures docs/tables

          # Copiar outputs
          cp -r outputs/figures/* docs/figures/ || true
          cp -r outputs/tables/* docs/tables/ || true

          # Copiar informe automático a docs
          cp INFORME_FINAL.md docs/INFORME_FINAL.md || true

          # Copiar informe de entrega a docs (si existe en la raíz)
          cp "Practica_Titanic_Informe_Final.txt" "docs/Practica_Titanic_Informe_Final.txt" || true

          # ---------- Generar preview HTML para cada CSV ----------
          for f in docs/tables/*.csv; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            name="${bn%.csv}"
            out="docs/tables/${name}.html"
            CSV_PATH="$f" HTML_PATH="$out" python - <<'PY'
