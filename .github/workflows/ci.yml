name: run-practica

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Build site folder (Pages)
        shell: bash
        run: |
          set -euo pipefail

          rm -rf site
          mkdir -p site/figures site/tables

          # Landing: requiere docs/index.html en el repo
          test -f docs/index.html
          cp docs/index.html site/index.html

          # Copiar outputs
          cp -r outputs/figures/* site/figures/ || true
          cp -r outputs/tables/* site/tables/ || true

          # Copiar informes
          cp INFORME_FINAL.md site/INFORME_FINAL.md || true
          cp "Practica_Titanic_Informe_Final.txt" "site/Practica_Titanic_Informe_Final.txt" || true

          # Previews HTML para CSV usando tu script
          for f in site/tables/*.csv; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            name="${bn%.csv}"
            out="site/tables/${name}.html"
            CSV_PATH="$f" HTML_PATH="$out" python src/tools/csv_to_html.py
          done

          # Index de FIGURAS
          python - <<'PY'
import os, html, glob
os.makedirs("site/figures", exist_ok=True)
files = sorted(glob.glob("site/figures/*.png"))
items = "\n".join([f'<li><a href="./{html.escape(os.path.basename(p))}">{html.escape(os.path.basename(p))}</a></li>' for p in files])
page = f"""<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Figuras</title><style>body{{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:40px auto;padding:0 16px}}li{{margin:6px 0}}a{{color:#0969da;text-decoration:none}}a:hover{{text-decoration:underline}}</style></head>
<body><h1>Figuras (PNG)</h1><p><a href="../index.html">← Volver</a></p><ul>{items}</ul></body></html>"""
open("site/figures/index.html","w",encoding="utf-8").write(page)
PY

          # Index de TABLAS
          python - <<'PY'
import os, html, glob
os.makedirs("site/tables", exist_ok=True)
files = sorted([p for p in glob.glob("site/tables/*") if not p.endswith("index.html")])
items = []
for p in files:
    bn = os.path.basename(p)
    if bn.endswith(".html"):
        continue
    if bn.endswith(".csv"):
        view = bn[:-4] + ".html"
        items.append(f'<li><a href="./{html.escape(view)}">{html.escape(bn)}</a> <span style="color:#555;font-size:12px">(vista)</span></li>')
    else:
        items.append(f'<li><a href="./{html.escape(bn)}">{html.escape(bn)}</a></li>')
page = """<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tablas</title><style>body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:40px auto;padding:0 16px}li{margin:6px 0}a{color:#0969da;text-decoration:none}a:hover{text-decoration:underline}.hint{color:#555;font-size:12px}</style></head>
<body><h1>Tablas (CSV/TXT)</h1><p><a href="../index.html">← Volver</a></p>
<p class="hint">Los CSV se abren en vista previa HTML; puedes descargarlos desde cada página.</p>
<ul>""" + "\n".join(items) + "</ul></body></html>"
open("site/tables/index.html","w",encoding="utf-8").write(page)
PY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Upload artifacts (outputs + informes)
        uses: actions/upload-artifact@v4
        with:
          name: practica-outputs
          path: |
            outputs
            INFORME_FINAL.md
            Practica_Titanic_Informe_Final.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
