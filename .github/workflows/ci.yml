name: run-practica

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Build site folder (Pages)
        run: |
          rm -rf site
          mkdir -p site/figures site/tables

          # Landing: usa tu landing actual si existe en docs/index.html
          if [ -f docs/index.html ]; then
            cp docs/index.html site/index.html
          else
            # fallback minimal si no existe
            cat > site/index.html <<'EOF'
            <!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
            <title>Práctica Titanic</title></head><body><h1>Práctica Titanic</h1>
            <ul>
              <li><a href="./Practica_Titanic_Informe_Final.txt">Informe de entrega</a></li>
              <li><a href="./INFORME_FINAL.md">Informe automático</a></li>
              <li><a href="./figures/">Figuras</a></li>
              <li><a href="./tables/">Tablas</a></li>
            </ul></body></html>
            EOF
          fi

          # Copiar outputs
          cp -r outputs/figures/* site/figures/ || true
          cp -r outputs/tables/* site/tables/ || true

          # Copiar informes
          cp INFORME_FINAL.md site/INFORME_FINAL.md || true
          cp "Practica_Titanic_Informe_Final.txt" "site/Practica_Titanic_Informe_Final.txt" || true

          # Previews HTML para CSV (usa tu script)
          for f in site/tables/*.csv; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            name="${bn%.csv}"
            out="site/tables/${name}.html"
            CSV_PATH="$f" HTML_PATH="$out" python src/tools/csv_to_html.py
          done

          # Index de FIGURAS (evita 404)
          cat > site/figures/index.html <<'EOF'
          <!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Figuras</title><style>body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:40px auto;padding:0 16px}li{margin:6px 0}a{color:#0969da;text-decoration:none}a:hover{text-decoration:underline}</style></head>
          <body><h1>Figuras (PNG)</h1><p><a href="../index.html">← Volver</a></p><ul>
          EOF
          for f in site/figures/*.png; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            echo "<li><a href=\"./$bn\">$bn</a></li>" >> site/figures/index.html
          done
          echo "</ul></body></html>" >> site/figures/index.html

          # Index de TABLAS (evita 404 + enlaza a preview HTML)
          cat > site/tables/index.html <<'EOF'
          <!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Tablas</title><style>body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:40px auto;padding:0 16px}li{margin:6px 0}a{color:#0969da;text-decoration:none}a:hover{text-decoration:underline}.hint{color:#555;font-size:12px}</style></head>
          <body><h1>Tablas (CSV/TXT)</h1><p><a href="../index.html">← Volver</a></p><p class="hint">Los CSV se abren en vista previa HTML; puedes descargarlos desde cada página.</p><ul>
          EOF
          for f in site/tables/*; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            if [[ "$bn" == "index.html" ]]; then
              continue
            fi
            if [[ "$bn" == *.csv ]]; then
              htmlname="${bn%.csv}.html"
              echo "<li><a href=\"./$htmlname\">$bn</a> <span class=\"hint\">(vista)</span></li>" >> site/tables/index.html
            elif [[ "$bn" == *.html ]]; then
              continue
            else
              echo "<li><a href=\"./$bn\">$bn</a></li>" >> site/tables/index.html
            fi
          done
          echo "</ul></body></html>" >> site/tables/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Upload artifacts (outputs + informes)
        uses: actions/upload-artifact@v4
        with:
          name: practica-outputs
          path: |
            outputs
            INFORME_FINAL.md
            Practica_Titanic_Informe_Final.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
