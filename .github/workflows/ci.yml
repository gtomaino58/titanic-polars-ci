name: run-practica

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Upload artifacts (outputs + report)
        uses: actions/upload-artifact@v4
        with:
          name: practica-outputs
          path: |
            outputs
            INFORME_FINAL.md
            Practica Titanic Report Final.txt
