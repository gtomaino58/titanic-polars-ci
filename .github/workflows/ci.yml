name: run-practica

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: run-practica-main
  cancel-in-progress: true

jobs:
  run:
    # Anti-loop: no ejecutar si el push lo hace github-actions
    if: ${{ github.actor != 'github-actions' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Publish outputs to docs (Pages) + CSV previews
        run: |
          # Re-crear carpetas publicadas
          rm -rf docs/figures docs/tables
          mkdir -p docs/figures docs/tables

          # Copiar outputs
          cp -r outputs/figures/* docs/figures/ || true
          cp -r outputs/tables/* docs/tables/ || true

          # Copiar informes a docs
          cp INFORME_FINAL.md docs/INFORME_FINAL.md || true
          cp "Practica_Titanic_Informe_Final.txt" "docs/Practica_Titanic_Informe_Final.txt" || true

          # ---------- Previews HTML para CSV (sin heredoc: usando script del repo) ----------
          for f in docs/tables/*.csv; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            name="${bn%.csv}"
            out="docs/tables/${name}.html"
            CSV_PATH="$f" HTML_PATH="$out" python src/tools/csv_to_html.py
          done

          # ---------- Index de FIGURAS (evita 404) ----------
          cat > docs/figures/index.html <<'EOF'
          <!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Figuras</title><style>body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:40px auto;padding:0 16px}li{margin:6px 0}a{color:#0969da;text-decoration:none}a:hover{text-decoration:underline}</style></head>
          <body><h1>Figuras (PNG)</h1><p><a href="../index.html">← Volver</a></p><ul>
          EOF
          for f in docs/figures/*.png; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            echo "<li><a href=\"./$bn\">$bn</a></li>" >> docs/figures/index.html
          done
          echo "</ul></body></html>" >> docs/figures/index.html

          # ---------- Index de TABLAS (evita 404 + enlaza a preview HTML) ----------
          cat > docs/tables/index.html <<'EOF'
          <!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Tablas</title><style>body{font-family:system-ui,Segoe UI,Arial,sans-serif;max-width:980px;margin:40px auto;padding:0 16px}li{margin:6px 0}a{color:#0969da;text-decoration:none}a:hover{text-decoration:underline}.hint{color:#555;font-size:12px}</style></head>
          <body><h1>Tablas (CSV/TXT)</h1><p><a href="../index.html">← Volver</a></p><p class="hint">Los CSV se abren en vista previa HTML; puedes descargarlos desde cada página.</p><ul>
          EOF
          for f in docs/tables/*; do
            [ -e "$f" ] || continue
            bn=$(basename "$f")
            if [[ "$bn" == "index.html" ]]; then
              continue
            fi
            if [[ "$bn" == *.csv ]]; then
              htmlname="${bn%.csv}.html"
              echo "<li><a href=\"./$htmlname\">$bn</a> <span class=\"hint\">(vista)</span></li>" >> docs/tables/index.html
            elif [[ "$bn" == *.html ]]; then
              continue
            else
              echo "<li><a href=\"./$bn\">$bn</a></li>" >> docs/tables/index.html
            fi
          done
          echo "</ul></body></html>" >> docs/tables/index.html

      - name: Commit published outputs to docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add docs/figures docs/tables docs/INFORME_FINAL.md docs/Practica_Titanic_Informe_Final.txt docs/index.html

          git commit -m "Pages: update published outputs [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload artifacts (outputs + informes)
        uses: actions/upload-artifact@v4
        with:
          name: practica-outputs
          path: |
            outputs
            INFORME_FINAL.md
            Practica_Titanic_Informe_Final.txt
