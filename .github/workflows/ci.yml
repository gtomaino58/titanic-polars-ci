name: run-practica

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    # Anti-loop: no ejecutar si el push lo hace github-actions
    if: ${{ github.actor != 'github-actions' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python -m src.main

      - name: Publish outputs to docs (Pages)
        run: |
          rm -rf docs/figures docs/tables
          mkdir -p docs/figures docs/tables

          # Copiar outputs
          cp -r outputs/figures/* docs/figures/ || true
          cp -r outputs/tables/* docs/tables/ || true

          # Copiar informe automático a docs (Pages)
          cp INFORME_FINAL.md docs/INFORME_FINAL.md || true

          # Copiar informe de entrega (si existe en la raíz)
          cp "Practica_Titanic_Informe_Final.txt" "docs/Practica_Titanic_Informe_Final.txt" || true

      - name: Commit published outputs to docs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Añadimos solo lo que Pages necesita
          git add docs/figures docs/tables docs/INFORME_FINAL.md docs/Practica_Titanic_Informe_Final.txt docs/index.html

          # Commit solo si hay cambios
          git commit -m "Pages: update published outputs [skip ci]" || echo "No changes to commit"

          # Push a main (esto actualiza Pages)
          git push

      - name: Upload artifacts (outputs + informes)
        uses: actions/upload-artifact@v4
        with:
          name: practica-outputs
          path: |
            outputs
            INFORME_FINAL.md
            Practica_Titanic_Informe_Final.txt
